<p>
To try the example configuration on your machine.
</p>


<ol class="arabic simple">

<li>
<p>
Ensure you have 
<a class="reference external" href="https://packagecontrol.io">
Package Control
</a>


installed.
</p>
</li>

<li>
<p>
Install 
<a class="reference external" href="https://packagecontrol.io/packages/LSP">
LSP
</a>
 package.
</p>
</li>

<li>
<p>
Open Command Palette and choose 
<cite>
Preferences: LSP Settings
</cite>
</p>
</li>

<li>
<p>
Copy the content of 
<a class="reference download internal" download="" href="../_downloads/380735caa7d61617a6c740e563a03509/LSP.sublime-settings">
<code class="xref download docutils literal notranslate">
<span class="pre">LSP.sublime-settings</span>
</code>
</a>
 to the settings file.
</p>
</li>

</ol>
